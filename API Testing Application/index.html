<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Testing Appl</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <div class="container">
    <h1>API Testing Application</h1>

    <form id="api-form">
      <label>URL:
        <input type="url" id="api-url" placeholder="enter your URL" required>
      </label>

      <label>Method:
        <select id="api-method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
        </select>
      </label>

      <label>Headers (JSON format):
        <textarea id="api-headers" rows="3" placeholder='{"Content-Type": "application/json"}'>{"Content-Type": "application/json"}</textarea>
      </label>

      <label>Body (JSON format - for POST/PUT/PATCH):
        <textarea id="api-body" rows="6" placeholder='{"title": "test", "body": "example"}'></textarea>
      </label>

      <button type="submit" id="send-btn">Send Request</button>
    </form>

    <details class="response-box" id="response-details" open>
        <summary>Response</summary>
        <div class="status-line" id="status-line">Ready to send request</div>
        <div class="loading-spinner" id="loading-spinner"></div>
        <pre id="response-content">No response yet. Send a request to see the response here.</pre>
    </details>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
